<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entries</title>
</head>
<body>
    <h3>Object.entries</h3>
    <p>Object.entries returns both: the keys and its values in the form of a nested array</p>

    <script>
          const data = {
            id : 1203,
            name : "Ram Kumar Sharma",
            rank : "Weldor grade - 2",
            salary : 35200,
            pwd : "RKsharma@1203@0236"
        }

        const alldata = Object.entries(data);
        console.log(alldata);
    </script>
</body>
</html>
